<!DOCTYPE html>
<html lang="en">
<head>
    <title>Baitap4</title>
</head>
<body>
<!--thông tin cơ bản-->
    <h1>Basic Info</h1>
    <form>
        <label for="employeeId">Employee ID</label>
        <input type="text" id="employeeId" value="9" /><br><br>
<!--điền tên-->
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" value="Dodsworth" /><br><br>
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" value="Anne" /><br><br>
<!--chọn giới tính-->
        <label>Gender</label><br>
        <input type="radio" name="gender" value="Male" id="genderMale" />
        <label for="genderMale">Male</label><br>
        <input type="radio" name="gender" value="Female" id="genderFemale" />
        <label for="genderFemale">Female</label><br>
        <input type="radio" name="gender" value="XXX" id="genderXXX" />
        <label for="genderXXX">XXX</label><br>
        <input type="radio" name="gender" value="ZZZ" checked id="genderZZZ" />
        <label for="genderZZZ">ZZZ</label><br><br>

        <label for="title">Title</label>
        <input type="text" id="title" value="Sales Representative" /><br><br>

        <label for="suffix">Suffix</label>
        <input type="text" id="suffix" value="Ms." /><br><br>        
<!--điền ngày tháng năm sinh-->        
        <label for="birthdate">Enter your birthdate:</label>
        <input type="date" id="birthdate" name="birthdate"><br><br>
<!--điền ngày bắt đầu làm việc-->
        <label for="birthdate">HireDate</label>
        <input type="date" id="birthdate" name="birthdate"><br><br>

        <label for="ssn">SSN # (if applicable)</label>
        <input type="text" id="ssn" /><br><br>

        <label for="reportsTo">Reports To</label>
        <select id="cars" name="cars">
        <option value="Buchanan">Buchanan</option></select><br><br>
<!--thông tin liên hệ-->
    <h1>Contact Info</h1><br><br>
<!--điền email-->
        <label for="email">Enter your email:</label>
        <input type="email" id="email" name="email"><br><br>
        <label for="address">Address</label>
        <input type="text" id="address" name="address"><br><br>

    </form>

</body>
</html>
